<div>
  <form ng-submit="vm.login()" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Username:</label>
    <input type="text" ng-model="vm.userFields.username" id="username" name="username" placeholder="Username" required autofocus  class="form-control"/>
    <label for="password" class="sr-only">Username:</label>
    <input type="password" ng-model="vm.userFields.password" id="password" name="password" placeholder="Password" class="form-control"/>
    <div class="checkbox"></div>
    <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block"/>
    <a data-ui-sref="access.register">Register</a>
  </form>
</div>
