<div>
  <h3>Registration</h3>
  <form ng-submit="vm.register()">
    <input type="text" ng-model="vm.userFields.username" name="username" placeholder="Username" required style="display:block"/>
    <input type="email" ng-model="vm.userFields.email" name="email" placeholder="Email" required style="display:block"/>
    <input type="password" ng-model="vm.userFields.password" name="password" placeholder="Password" required style="display:block"/>
    <input type="submit">
  </form>

</div>
