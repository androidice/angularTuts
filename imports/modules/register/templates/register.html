<div>
  <form ng-submit="vm.register()" class="form-registration" name="registrationForm" novalidate>
    <h2 class="form-registration-heading">Please register</h2>

    <div  class="form-group" ng-class="{ 'has-error' : registrationForm.username.$invalid &&
                                                       registrationForm.username.$pristine }">
      <label for="username" class="sr-only">Username:</label>
      <input type="text" ng-model="vm.userFields.username"
             id="username" name="username"
             placeholder="Username" required autofocus
             class="form-control"
             validate-user-name/>
      <p ng-show="registrationForm.username.$error.username
              && !registrationForm.username.$pristine"
         class="help-block">Username is not valid.</p>
      <p ng-show="registrationForm.username.$error.required
              && !registrationForm.username.$pristine"
         class="help-block">Username is required.</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : registrationForm.email.$invalid &&
                                                      !registrationForm.email.$pristine }">
      <label for="email" class="sr-only">Email:</label>
      <input type="email" ng-model="vm.userFields.email"
             id="email" name="email"
             placeholder="Email"
             required class="form-control"
             validate-email/>
      <p ng-show="registrationForm.email.$error.email && !registrationForm.email.$pristine"
         class="help-block">Not a valid Email format.</p>
    </div>

    <label for="password" class="sr-only">Password:</label>
    <input type="password" ng-model="vm.userFields.password" id="password" name="password" placeholder="Password" required class="form-control"/>
    <div class="checkbox"></div>
    <input type="submit" value="Register" class="btn btn-lg btn-primary btn-block" ng-disabled="registrationForm.$invalid">
  </form>
</div>
