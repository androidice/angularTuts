<div>
  <input name="vendor" placeholder="Vendor Name" ng-model="vm.vendor.name"/>
  <input name="vendorServiceType" placeholder="Vendor Service Type" ng-model="vm.vendor.serviceType"/>
  <input name="vendorAnchorText" placeholder="Vendor Anchor Text" ng-model="vm.vendor.anchorText"/>
  <span>
    <input type="checkbox" ng-model="vm.vendor.isPrimaryVendor"/>
    <label>Primary Vendor</label>
  </span>
  <span>
    <input type="checkbox" ng-model="vm.vendor.isPublished"/>
    <label>published?</label>
  </span>
</div>
